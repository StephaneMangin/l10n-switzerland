migration:
  options:
    install_args: --load=web,web_kanban,session_redis,attachment_s3,logging_json
  versions:
    - version: 10.0.0
      operations:
        pre:
          - anthem songs.install.master::main
        post:
          - anthem songs.install.base_setup::main
      modes:
        full:
          operations:
            post:
              - anthem songs.install.data::main
        demo:
          operations:
            post:
              - anthem songs.install.data_demo::main
      addons:
        upgrade:
          # TECHNICAL MODULES
          - server_environment
          - base_technical_features
          - cloud_platform
          - base_technical_features
          # CORE
          - sale
          - account
          - account_accountant
          - account_cancel
          - l10n_ch
          - document
          - hr_expense
          - account_budget
          # OCA
          - l10n_ch_bank
          - l10n_ch_base_bank
          - l10n_ch_dta
          - l10n_ch_states
          - l10n_ch_zip
          - account_financial_report_qweb
          - mis_builder
          - account_tax_balance
          - account_fiscal_year
          - web_sheet_full_width
          # LOCAL SOURCE
          - enfin_custom
